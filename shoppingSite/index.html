<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance:textfield;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>My Example Shopping Page</h1>
        
        <div class="headerButtons">
            <!-- Button trigger filters modal -->
            <button type="button" id="filterButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Filters
            </button>
            
            <button type="button" id="trolleyButton" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#trolleySidebar">
                Trolley
            </button>
        </div>

        <!-- Filters Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Filters</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="price">
                            <label for="priceRange" class="form-label">Price Range</label>
                            <input class="form-control form-control-sm" type="text" placeholder="Price from..." aria-label="price from" id="priceFrom">
                            <input class="form-control form-control-sm" type="text" placeholder="Price to..." aria-label="price to" id="priceTo">
                        </div>
        
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="itemFilterButtons">
                            <input type="radio" class="btn-check" name="btnradio" id="allFilter" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="allFilter">All</label>
                        
                            <input type="radio" class="btn-check" name="btnradio" id="foodFilter" autocomplete="off">
                            <label class="btn btn-outline-primary" for="foodFilter">Food</label>
                        
                            <input type="radio" class="btn-check" name="btnradio" id="drinkFilter" autocomplete="off">
                            <label class="btn btn-outline-primary" for="drinkFilter">Drink</label>

                            <input type="radio" class="btn-check" name="btnradio" id="otherFilter" autocomplete="off">
                            <label class="btn btn-outline-primary" for="otherFilter">Other</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="onlyShowStocked">
                            <label class="form-check-label" for="onlyShowStocked">Only Show In Stock Items</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-warning" data-bs-dismiss="modal" onclick="resetFilters()">Reset</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="applyFilters()">Apply</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Trolley Sidebar -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="trolleySidebar" aria-labelledby="offcanvasRightLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasRightLabel">Your Trolley | Total Â£0.00</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body" id="trolleyBody">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Discount Code" id="discountCode">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="updateTrolleyTotal()">Enter</button>
                  </div>
                <!-- Trolley Sidebar generated in JS -->
            </div>
          </div>
    </header>

    <body>
        <ul class="list-group fullItemsList">
            <li class="list-group-item" id="foodList">
                <h2>Food</h2> 
                <div class="foodGrid itemGrid" id="foodGrid">
                    <!-- Generated in storeFront -->
                </div>
            </li>
            <li class="list-group-item" id="drinkList">
                <h2>Drink</h2>
                <div class="drinkGrid itemGrid" id="drinkGrid">
                    <!-- Generated in storeFront -->
                </div>
            </li>
            <li class="list-group-item" id="otherList">
                <h2>Other</h2>
                <div class="otherGrid itemGrid" id="otherGrid">
                    <!-- Generated in storeFront -->
                </div>
            </li>
        </ul>
    </body>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
