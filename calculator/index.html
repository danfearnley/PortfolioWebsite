    <div class="calculator">
        <div class="display" id="display">
            <div class="enteredDisplay">
                <p id="enteredDisplay"></p>
            </div>
            <div class="typedDisplay">
                <p id="typedDisplay"></p>
            </div>
        </div>

        <div class="buttonGrid">
            <div class="buttonRow">
                <button class="doubleButton" onclick="allClearButton()" id="allClear">AC</button>
                <button class="button" onclick="clearButton()" id="clear">C</button>
                <button class="button" onclick="operandButton(this.id)" id="+">+</button>
            </div>
            <div class="buttonRow">
                <button class="button" onclick="numberButton(this.id)" id="1">1</button>
                <button class="button" onclick="numberButton(this.id)" id="2">2</button>
                <button class="button" onclick="numberButton(this.id)" id="3">3</button>
                <button class="button" onclick="operandButton(this.id)" id="-">-</button>
            </div>
            <div class="buttonRow">
                <button class="button" onclick="numberButton(this.id)" id="4">4</button>
                <button class="button" onclick="numberButton(this.id)" id="5">5</button>
                <button class="button" onclick="numberButton(this.id)" id="6">6</button>
                <button class="button" onclick="operandButton(this.id)" id="x">x</button>    
            </div>
            <div class="buttonRow">
                <button class="button" onclick="numberButton(this.id)" id="7">7</button>
                <button class="button" onclick="numberButton(this.id)" id="8">8</button>
                <button class="button" onclick="numberButton(this.id)" id="9">9</button>
                <button class="button" onclick="operandButton(this.id)" id="รท">รท</button>    
            </div>
            <div class="buttonRow">
                <button class="button" onclick="numberButton(this.id)" id="decimal">.</button>
                <button class="button" onclick="numberButton(this.id)" id="0">0</button>
                <button class="button" onclick="equalsButton()" id="equals">=</button>
                <button class="button" onclick="operandButton(this.id)" id="%">%</button>    
            </div>
        </div>
    </div>
