<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Animals. We- we've got your animals here. Ge-get your animals. Get your <strong>real animals</strong>.</h1>
    </header>

    <div class="input-group">
        <input type="text" class="form-control searchBar" placeholder="Search for an animal...">
        <button class="btn btn-outline-secondary buttonFilter" type="button" animal="duck">Ducks</button>
        <button class="btn btn-outline-secondary buttonFilter" type="button" animal="lion">Lions</button>
        <button class="btn btn-outline-secondary buttonFilter" type="button" animal="panda">Pandas</button>
        <button class="btn btn-outline-secondary buttonFilter" type="button" animal="squirrel">Squirrels</button>
        <button class="btn btn-outline-secondary buttonFilter active" type="button" animal="all">Show All</button>
    </div>

    <h3></h3>

    <img class="duck imageFilter" loading="lazy" src="https://images.pexels.com/photos/162140/duckling-birds-yellow-fluffy-162140.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Duckling on Black Soil during Daytime">
    <img class="lion imageFilter" loading="lazy" src="https://images.pexels.com/photos/36843/lion-panthera-leo-lioness-animal-world.jpg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Lion Roaring Inside Cager">
    <img class="panda imageFilter" loading="lazy" src="https://images.pexels.com/photos/8162930/pexels-photo-8162930.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Panda Sitting on Top of a Wood">
    <img class="squirrel imageFilter" loading="lazy" src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Brown Squirrel">
    <img class="lion imageFilter" loading="lazy" src="https://images.pexels.com/photos/357209/pexels-photo-357209.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Wildlife Photography of Brown Lion">
    <img class="panda imageFilter" loading="lazy" src="https://images.pexels.com/photos/5346041/pexels-photo-5346041.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Panda Bear in ZOO">
    <img class="squirrel imageFilter" loading="lazy" src="https://images.pexels.com/photos/460775/pexels-photo-460775.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Red Squirrel on Brown Table Top">
    <img class="duck imageFilter" loading="lazy" src="https://images.pexels.com/photos/833687/pexels-photo-833687.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Green and Gray Mallard Duck">
    <img class="squirrel imageFilter" loading="lazy" src="https://images.pexels.com/photos/158258/squirrel-water-mirroring-nager-158258.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Brown Squirrel on Tree Looking at Reflection on Body of Water">
    <img class="duck imageFilter" loading="lazy" src="https://images.pexels.com/photos/221429/pexels-photo-221429.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Black and Gray Duck on Body of Water">
    <img class="panda imageFilter" loading="lazy" src="https://images.pexels.com/photos/6939448/pexels-photo-6939448.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="A Panda Eating Bamboo in the Zoo">
    <img class="duck imageFilter" loading="lazy" src="https://images.pexels.com/photos/157465/pexels-photo-157465.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="2 Yellow Ducklings Closeup Photography">
    <img class="lion imageFilter" loading="lazy" src="https://images.pexels.com/photos/247502/pexels-photo-247502.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Close-up Portrait of Lion">
    <img class="lion imageFilter" loading="lazy" src="https://images.pexels.com/photos/2220337/pexels-photo-2220337.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Brown Lion">
    <img class="panda imageFilter" loading="lazy" src="https://images.pexels.com/photos/8138242/pexels-photo-8138242.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="A Cute Panda Lying on a Tree Logs">
    <img class="squirrel imageFilter" loading="lazy" src="https://images.pexels.com/photos/1571117/pexels-photo-1571117.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=350" alt="Brown Squirrel on Gray Tree Trunk">

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
